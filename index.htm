<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/calculadora.css" class="rel">

    <title>Calculadora con JavaScript</title>
</head>

<body>

    <div class="fondo">
        <div class="atras">
            <div class="calculadora">
                <div class="calculadora-encabezado">
                    <h5>Calc Ver1.0</h5>
                </div>
                <div class="calculadora-cuerpo"></div>
                <div class="calculadora-pie">
                    <div class="symbol"><span>C</span></div>
                    <div class="symbol"><span>AC</span></div>
                    <div class="symbol"><span>%</span></div>
                    <div class="symbol"><span>/</span></div>
                    <div><span>7</span></div>
                    <div><span>8</span></div>
                    <div><span>9</span></div>
                    <div class="symbol"><span>X</span></div>
                    <div><span>4</span></div>
                    <div><span>5</span></div>
                    <div><span>6</span></div>
                    <div class="symbol"><span>-</span></div>
                    <div><span>1</span></div>
                    <div><span>2</span></div>
                    <div><span>3</span></div>
                    <div class="symbol"><span>+</span></div>
                    <div><span>0</span></div>
                    <div><span>00</span></div>
                    <div><span>.</span></div>
                    <div class="symbol-dark"><span>=</span></div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
